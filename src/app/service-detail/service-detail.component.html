<div *ngIf="service" class="container">
  <div class="d-flex mb-10">
      <h4>
        {{service.name}} 
        <span class="badge badge-default mr-2">В тренде</span>
        <span class="badge badge-primary mr-2">Услуга года</span>
        <span class="badge badge-success mr-2">Бесполезна</span>
      </h4>
  </div>

  <table class="table">
      <thead>
        <tr>
          <th>Услугу оказали</th>
          <th>Кол-во специалистов</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>{{service.specialistsCount}}</td>
        </tr>
      </tbody>
    </table>
    <a (click)="goBack()" class="btn btn-primary waves-light" mdbWavesEffect>Назад</a>
</div>
